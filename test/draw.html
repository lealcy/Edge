<!doctype html>
<html lang='en'>
    <head>
        <meta charset='UTF-8' />
        <title>tile engine</title>
    </head>
    <body>
        <canvas id='canvas' width='640' height='480'></canvas>
        <script src='../src/Game.js'></script>
        <script src='../src/Mouse.js'></script>
        <script>
            var game = new Game.Game(document.querySelector("#canvas"));

            var lines = [];

            game.on("refresh", function(e) {
                for (line of lines) {
                    game.context.beginPath();
                    game.context.moveTo(line.x1, line.y1);
                    game.context.lineTo(line.x2, line.y2);
                    game.context.stroke();
                }
                
            });

            game.on("mouseDrag", function(e) {
                lines.push({x1: e.origin.dragX, y1: e.origin.dragY, x2: e.x, y2: e.y});
            });
            
            game.start();
        </script>
    </body>
</html>
