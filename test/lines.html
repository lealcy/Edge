<!doctype html>
<html lang='en'>
    <head>
        <meta charset='UTF-8' />
        <title>tile engine</title>
    </head>
    <body>
        <canvas id='canvas' width='640' height='480'></canvas>
        <script src='../src/Game.js'></script>
        <script src='../src/Mouse.js'></script>
        <script>
            var game = new Game.Game(document.querySelector("#canvas"));

            var lines = [];
            var currentEvent = null;

            game.on("refresh", function(e) {
                for (line of lines) {
                    game.context.beginPath();
                    game.context.moveTo(line.origin.x, line.origin.y);
                    game.context.lineTo(line.x, line.y);
                    game.context.stroke();
                }
                
                if (currentEvent) {
                    game.context.beginPath();
                    game.context.moveTo(currentEvent.origin.x, currentEvent.origin.y);
                    game.context.lineTo(currentEvent.x, currentEvent.y);
                    game.context.stroke();
                }
            });

            game.on("mouseEndDrag", function(e) {
                currentEvent = null;
                lines.push(e);
            });
            
            game.on("mouseDrag", function(e) {
                currentEvent = e;
            });
            
            game.start();
        </script>
    </body>
</html>
