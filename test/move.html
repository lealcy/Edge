<!doctype html>
<html lang='en'>
    <head>
        <meta charset='UTF-8' />
        <title>tile engine</title>
    </head>
    <body>
        <canvas id='canvas' width='640' height='480'></canvas>
        <script src='../src/Game.js'></script>
        <script src='../src/Animation.js'></script>
        <script>
            var game = new Game.Game(document.querySelector("#canvas"));

            var x = 10, y = 10;

            game.on("refresh", function(e) {
                game.context.fillRect(x, y, 50, 50);                
            });

            Game.Animation.Move(game, x, y, 400, 100, 500, function(newX, newY) {
                x = newX;
                y = newY;
            });
            
            game.start();
        </script>
    </body>
</html>
