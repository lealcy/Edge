<!doctype html>
<html lang='en'>
    <head>
        <meta charset='UTF-8' />
        <title>tile engine</title>
    </head>
    <body>
        <canvas id='canvas' width='640' height='480'></canvas>
        <script src='../src/Game.js'></script>
        <script src='../src/Images.js'></script>
        <script src='../src/Mouse.js'></script>
        <script src='../src/Keyboard.js'></script>
        <script src='../src/Actor.js'></script>
        <script>
            var images = {};
            var game = new Game.Game(document.querySelector("#canvas"), images);

            var x1 = 0, y1 = 0, x2 = 0, y2 = 0;
            
            game.on("refresh", function(e) {
                game.context.beginPath();
                game.context.moveTo(x1, y1);
                game.context.lineTo(x2, y2);
                game.context.stroke();
            });

            game.on("mouseEndDrag", function(e) {
                x1 = e.initialX;
                y1 = e.initialY;
                x2 = e.x;
                y2 = e.y;
                console.log("mouseEndDrag", e);
            });
            
            game.on("mouseDrag", function(e) {
                x1 = e.initialX;
                y1 = e.initialY;
                x2 = e.x;
                y2 = e.y;
                console.log("mouseDrag", e);
            });
            
            game.on("mouseClick", function(e) {
                console.log("mouseClick", e);
            });
            
            game.start();
        </script>
    </body>
</html>
