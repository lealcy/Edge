<!doctype html>
<html lang='en'>
    <head>
        <meta charset='UTF-8' />
        <title>tile engine</title>
    </head>
    <body>
        <canvas id='canvas' width='640' height='480'></canvas>
        <script src='../src/Game.js'></script>
        <script src='../src/Events.js'></script>
        <script src='../src/Images.js'></script>
        <script src='../src/Mouse.js'></script>
        <script>
            var images = {};
            var game = new Game.Game(document.querySelector("#canvas"), images);
            
            var x = 10;
            var y = 10;
            
            game.receiveEvent("refresh", function() {
                game.context.clearRect(0, 0, game.canvas.width, game.canvas.height);
                game.context.fillRect(x, y, 10, 10);
            });
            
            game.receiveEvent("mouseDrag", function(e) {
                x = e.x;
                y = e.y;
            });
            
            game.start();
        </script>
    </body>
</html>
