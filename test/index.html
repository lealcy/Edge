<!doctype html>
<html lang='en'>
    <head>
        <meta charset='UTF-8' />
        <title>tile engine</title>
    </head>
    <body>
        <canvas id='canvas' width='640' height='480'></canvas>
        <script src='../src/Game.js'></script>
        <script src='../src/Stage.js'></script>
        <script>
            var game = new Game(document.querySelector("#canvas"));
            var stage = new Stage();
            
            stage.onRefresh = function() {
                game.context.clearRect(0, 0, game.canvas.width, game.canvas.height);
                game.context.fillRect(0, 0, 10, 10);
            };
            
            game.enterStage(stage);
        </script>
    </body>
</html>
